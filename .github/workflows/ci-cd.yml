name: CI/CD — tests → build → push → deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run CI tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies (or pytest)
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          fi
          # always ensure pytest is available for backend tests
          pip install pytest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies (if any)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            if [ -f package-lock.json ]; then
              npm ci --no-audit --prefer-offline
            else
              npm install --no-audit --prefer-offline
            fi
            cd -
          else
            echo "No frontend package.json found; skipping frontend install"
          fi

      - name: Make test scripts executable
        run: |
          chmod +x ci/tests/*.sh || true

      - name: Run tests
        run: |
          sh ci/tests/run_all_tests.sh

  build_and_push:
    name: Build and push images
    needs: test
    runs-on: ubuntu-latest
    env:
      REGISTRY_OWNER: bednichillguy
      REPO_NAME: restaurant_managment_system
    outputs:
      backend_image: ${{ steps.build-backend.outputs.image }}
      frontend_image: ${{ steps.build-frontend.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        id: build-backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.REPO_NAME }}-backend:latest
            ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.REPO_NAME }}-backend:${{ github.sha }}
        # note: outputs.image referenced above

      - name: Build and push frontend
        id: build-frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.REPO_NAME }}-frontend:latest
            ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.REPO_NAME }}-frontend:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    needs: build_and_push
    runs-on: ubuntu-latest
    env:
      REGISTRY_OWNER: bednichillguy
      REPO_NAME: restaurant_managment_system
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Restore kubeconfig
        run: |
          mkdir -p "$HOME/.kube"
          if [ -z "${{ secrets.KUBE_CONFIG_DATA }}" ]; then
            echo "KUBE_CONFIG_DATA secret is not set. Please add it in GitHub -> Settings -> Secrets and variables -> Actions."
            exit 1
          fi
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > "$HOME/.kube/config"

      - name: Deploy backend image
        run: |
          kubectl set image deployment/backend backend=ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.REPO_NAME }}-backend:${{ github.sha }} -n restaurant || true
          kubectl rollout status deployment/backend -n restaurant --timeout=120s

      - name: Deploy frontend image
        run: |
          kubectl set image deployment/frontend frontend=ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.REPO_NAME }}-frontend:${{ github.sha }} -n restaurant || true
          kubectl rollout status deployment/frontend -n restaurant --timeout=120s


