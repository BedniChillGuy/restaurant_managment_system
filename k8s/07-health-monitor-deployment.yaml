apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-monitor
  namespace: restaurant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-monitor
  template:
    metadata:
      labels:
        app: health-monitor
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
      containers:
      - name: health-monitor
        image: restaurant-backend:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "health_monitor.py"]
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: DATABASE_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: REDIS_HOST
        - name: BACKEND_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: BACKEND_AUTH_URL
        - name: BACKEND_API_URL
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: BACKEND_API_URL
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: restaurant-config
              key: FRONTEND_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

